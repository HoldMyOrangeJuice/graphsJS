<!doctype html>

<html lang="en">
<head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>

</head>

<body>

    <input placeholder="force" id="force">
    <input placeholder="angle" id="angle">

    <div>
        <canvas id="canvas"></canvas>
    <button id="start" onclick="manager()">start simulation</button>
    </div>
    <h3>predictions:</h3>
    <div>flight duration (s):</div>
    <div id="duration"></div>

    <div>distance (m/s):</div>
    <div id="dist"></div>

    <h3>parameters:</h3>

    <div>velocity (m/s):</div>
    <div id="vel"></div>

    <div>angle (rad):</div>
    <div id="ang"></div>

    <div>start height (m):</div>
    <div id="height"></div>

    <div>start distance (m):</div>
    <div id="width"></div>

    <table>
        <thead>
            <tr>
                <td>second</td>
                <td>x (m)</td>
                <td>y (m)</td>
            </tr>
        </thead>

        <tbody id="tbody">

        </tbody>
    </table>

    <div id="advanced-settings">
        <input placeholder="line_thic" id="line_thic">
        <input placeholder="scale" id="scale">
        <input placeholder="delay" id="delay">
        <input placeholder="bg_color" id="bg_color">
        <input placeholder="draw_angle_line" id="draw_angle_line">
        <input placeholder="angle_line_thicc" id="angle_line_thicc">
        <input placeholder="angle_line_x" id="angle_line_x">
        <input placeholder="instant_animation" id="instant_animation">
        <input placeholder="anim_interval_frame" id="anim_interval_frame">
    </div>




  <script src="script.js"></script>
</body>
</html>
